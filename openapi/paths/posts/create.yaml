post:
  summary: "Создать новый пост"
  operationId: "createPost"

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/posts/post_create.yaml#/PostCreate"
        examples:
          good:
            summary: "Good request body"
            value:
              text: "Some text"
          bad:
            summary: "Bad request body"
            value:
              text: ""

  responses:
    201:
      description: "Пост создан"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/posts/post.yaml#/Post"
    400:
      $ref: "../../components/responses/common.yaml#/BadRequest"
    500:
      $ref: "../../components/responses/common.yaml#/InternalError"