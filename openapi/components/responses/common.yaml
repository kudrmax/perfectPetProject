BadRequest:
  description: "Bad request (400)"
  content:
    application/json:
      schema:
        type: object
        required:
          - error
        properties:
          error:
            type: string
InternalError:
  description: "Internal Error (500)"
  content:
    application/json:
      schema:
        type: object
        required:
          - error
        properties:
          error:
            type: string
AuthResponse:
  description: "Успешная регистрация"
  content:
    application/json:
      schema:
        type: object
        properties:
          accessToken:
            type: string
Unauthorized:
  description: "Unauthorized (401)"
  content:
    application/json:
      schema:
        type: object
        required:
          - error
        properties:
          error:
            type: string